<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Formularios</title>
  </head>
  <body>
    <div class="container">
      <h1>Registro</h1>
      <form>
        <div class="mb-3">
            <label for="nombres" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombres"
              aria-describedby="nombre"
            />
        </div>
        <div class="row mx-md-n5">
            <div class="col">
            <label for="apellido-paterno" class="form-label">Apellido paterno</label>
            <input
              type="text"
              class="form-control"
              id="apellido-paterno"
              aria-describedby="apellido-paterno"
            />
            </div>
            <div class="col">
                <label for="apellido-materno" class="form-label">Apellido materno</label>
                <input
                  type="text"
                  class="form-control"
                  id="apellido-materno"
                  aria-describedby="apellido-materno"
                />
              </div>
        </div>
        <div class="mb-3">
          <label for="emailEjemplo" class="form-label">Correo</label>
          <input
            type="email"
            class="form-control"
            id="emailEjemplo"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="ejemploPassword" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="ejemploPassword" />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="ejemploPassword" />
          <div id="ayuda" class="form-text">Repetir contraseña</div>
        </div>
        <div class="mb-3 form-check-inline">
          <div class="row">
            <div class="col-auto mr-3">
              <input
                type="radio"
                class="form-check-input"
                id="femenino"
                name="gender"
                value="femenino"
              />
              <label for="gender" class="form-check-label">Femenino</label>
            </div>
            <div class="col">
              <input
                type="radio"
                class="form-check-input"
                id="masculino"
                name="gender"
                value="masculino"
              />
              <label for="check" class="form-check-label">Masculino</label>
            </div>
          </div>
        </div>

        <select class="form-select mb-3">
          <option selected>Selecciona tu region</option>
          <option value="tacna">Tacna</option>
          <option value="Pasco">Pasco</option>
          <option value="madre-de-dios">Madre de Dios</option>
          <option value="arequipa">Arequipa</option>
        </select>
        <div class="form-check form-switch mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="mayorEdad"
            checked
          />
          <label class="form-check-label" for="mayorEdad">Mayor de edad</label>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
