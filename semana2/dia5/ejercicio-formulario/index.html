<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <div id="contenedor-principal">
        <h3>Peque√±a Encuesta sobre frontend</h3>
        <form action="">
            <div class="pregunta">
                <label for="nombre">* Nombre</label>
                <input id="nombre" type="text" placeholder="Ingresa tu nombre">
            </div>
            <div class="pregunta">
                <label for="email">* Email</label>
                <input id="email" type="text" placeholder="Ingresa tu correo">
            </div>
            <div class="pregunta">
                <label for="edad">* Edad</label>
                <input id="edad" type="number" placeholder="Edad">
            </div>
            <div class="pregunta">
                <label>Selecciona ocupacion: </label>
                <select name="" id="">
                    <option value="carrera1">Carrera 1</option>
                    <option value="carrera2">Carrera 2</option>
                    <option value="carrera3">Carrera 3</option>
                </select>
            </div>
            <div class="frontend">
                <label id="titulo-label">Que tanto te gusta el frontend ?</label><br>
                <div id="contenido-preguntas">

                    <input type="radio" id="mucho" name="categoria" value="mucho">Mucho <br>
                    <input type="radio" id="maso" name="categoria" value="maso">Maso <br>
                    <input type="radio" id="poco" name="categoria" value="poco">Poco <br>
                </div>
            </div>

            <div class="pregunta">
                <label>Que es lo que mas te gusta de frontend </label>
                <select name="" id="">
                    <option value="Opcion1">Opcion 1</option>
                    <option value="Opcion2">Opcion 2</option>
                    <option value="Opcion3">Opcion 3</option>
                </select>
            </div>
            <br>
            <div class="frontend">
                <label id="titulo-label">Cosas que deben mejorar en el futuro</label><br>
                <div id="contenido-preguntas">

                    <input type="checkbox" id="front-proyectos" name="categoria" value="mucho">Proyectos de frontend <br/>
                    <input type="checkbox" id="back-proyectos" name="categoria" value="maso">Proyectos de backend <br/>
                    <input type="checkbox" id="visualizacion" name="categoria" value="poco">Visualizacion de datos <br/>
                </div>
            </div>
            <button>Ok, enviar</button>
        </form>
    </div>

</body>
</html>
