<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables - rowspan</title>
</head>
<body>
    <main>
        <table border="1" width="50%">
            <tr>
                <th>Nombre</th>
                <td>Anibal Lajo</td>
                <td>Marco Polo</td>
            </tr>

            <tr>
                <th rowspan="3">Telefono</th>
                <td>961358498</td>
                <td>659874123</td>
            </tr>

            <tr>
                <td>234451397</td>
                <td>258963147</td>
            </tr>
            <tr>
                <td colspan="2">123456789</td>
            </tr>
            <tr>
                <th colspan="3">Comidas</th>
            </tr>
            <tr>
                <td>comida1</td>
                <td>comida2</td>
                <td>comida3</td>
            </tr>
        </table>
    </main>
    
</body>
</html>
