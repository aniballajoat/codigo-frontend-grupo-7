<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios formulario</title>
</head>
<body>
    <main>
        <form>
            <table width="30%">
                <tr>
                    <td><input type="text" name="nombre-madre" id="nombre-madre"></td>
                    <td><label for="nombre-madre">Nombre madre</label></td>
                </tr>
                <tr>
                    <td><label for="">Horas dedicadas a programar</label></td>
                    <td><input type="number" name="horas-dedicadas" id="horas-dedicadas"></td>
                </tr>
                <tr><td><br></td></tr>
                <tr><td><br></td></tr>
                <tr><th colspan="2">Tipo de mascota favorita</th></tr>
                <tr>
                    <td>
                        <input type="radio" name="mascota" id="perro" value="perro">
                        <label for="perro">Perros</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="radio" name="mascota" id="gato" value="gato">
                        <label for="gato">Gatos</label>
                    </td>
                </tr>
                <tr><td><br></td></tr>
                <tr><td><br></td></tr>
                <tr><th colspan="2">Comidas Favoritas</th></tr>
                <tr>
                    <td>
                        <input type="checkbox" name="lomito" id="lomito" value="lomito">
                        <label for="lomito">Lomito Saltado</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="pollito" id="pollito" value="pollito">
                        <label for="pollito">Pollito a la brasa</label></td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="soya" id="soya" value="soya">
                        <label for="soya">Soya</label></td>
                </tr>
            </table>
        </form>
    </main>
</body>
</html>
