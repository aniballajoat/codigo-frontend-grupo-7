<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <main>
        <form>
            <div>
                <div>
                    <label for="input-nombre">Nombre</label><br>
                    <input type="password" id="input-nombre" name="input-nombre">
                </div>
                <div>
                    <div>
                        <h4>Genero:</h4>
                    </div>
                    <input type="radio" name="genero" id="femenino" value="femenino">
                    <label for="femenino">femenino</label>
                </div>
                <div>
                    <input type="radio" name="genero" id="masculino" value="masculino">
                    <label for="masculino">masculino</label>
                </div>
                <div>
                    <h4>Deportes favoritos</h4>
                </div>
                <div>
                    <label for="tenis">Tenis</label>
                    <input type="checkbox" name="tenis" id="tenis" value="tenis">
                    
                    <label for="baloncesto">Baloncesto</label>
                    <input type="checkbox" name="baloncesto" id="baloncesto" value="baloncesto">

                    <label for="futbol">Futbol</label>
                    <input type="checkbox" name="futbol" id="futbol" value="futbol">
                    

                </div>
                <br><br>
                <div>
                    <label for="coches">Marcas de coches</label>
                    <select name="coches" id="coches" size="2">
                        <option value="volvo">Volvo</option>
                        <option value="subaru">Subaru</option>
                        <option value="fiat">Fiat</option>
                        <option value="lamborgini">Lambo</option>
                    </select>
                </div>

                <div>
                    <label for="lenguajes">Lenguajes de programacion</label>
                    <select name="lenguajes" id="lenguajes">
                        <option value="javascript">JS</option>
                        <option value="typescript">Typescript</option>
                        <option value="c++">C++</option>
                        <option value="java">Java</option>
                        <option value="c#">C#</option>
                        <option value="kotlin">Kotlin</option>
                        <option value="swift">Swift</option>
                    </select>
                </div>
            </div>
        </form>
    </main>
    
</body>
</html>
